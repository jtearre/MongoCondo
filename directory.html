<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Directory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; color: #fff; padding: 1em; display: flex; justify-content: space-between; }
        .container { padding: 1em; max-width: 800px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 1em; }
        .profile { width: 30%; text-align: center; }
        .profile-picture { width: 100%; border-radius: 10px; }
        .profile-info { margin-top: 0.5em; }
    </style>
</head>
<body>

    <div class="navbar">
        <span>Community Directory</span>
        <a href="feed.html" style="color: #fff;">Community Feed</a>
    </div>

    <div class="container">
        <!-- Example User Profile -->
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <strong>User Name</strong><br>
                <span>Unit 101</span>
            </div>
        </div>

        <!-- Repeat similar profile structure for more users -->
    </div>

</body>
</html>
