<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Directory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f5f5f5; }
        .sidebar { width: 200px; background-color: #4677b3; color: #fff; padding: 20px 10px; height: 100vh; position: fixed; }
        .sidebar a { color: #fff; display: block; padding: 10px 15px; text-decoration: none; font-weight: bold; }
        .sidebar a:hover { background-color: #3b6798; border-radius: 5px; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; margin-left: 220px; width: calc(100% - 220px); display: flex; flex-wrap: wrap; gap: 20px; }
        h1 { color: #4677b3; font-size: 24px; width: 100%; }
        .profile { width: 30%; text-align: center; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); }
        .profile-picture { width: 100%; border-radius: 8px; }
        .profile-info { margin-top: 10px; color: #333; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="feed.html">Community Feed</a>
        <a href="profile.html">My Profile</a>
    </div>

    <div class="container">
        <h1>Community Directory</h1>
        <!-- Example User Profile -->
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <strong>User Name</strong><br>
                <span>Unit 101</span>
            </div>
        </div>
    </div>

</body>
</html>
