<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 200px; background-color: #4677b3; color: #fff; padding: 1em; height: 100vh; position: fixed; }
        .sidebar a { color: #fff; display: block; margin-bottom: 1em; text-decoration: none; }
        .container { padding: 1em; max-width: 800px; margin: 0 auto; margin-left: 220px; width: calc(100% - 220px); }
        .profile-info { display: flex; align-items: center; margin-bottom: 1em; color: #4677b3; }
        .profile-picture { width: 80px; height: 80px; border-radius: 50%; margin-right: 15px; }
        .user-details { margin-left: 0; }
        .message { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; margin-left: 60px; color: #4677b3; }
        .comment { margin-left: 80px; padding: 0.5em 0; border-top: 1px solid #eee; color: #4677b3; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="feed.html">Community Feed</a>
        <a href="directory.html">Community Directory</a>
    </div>

    <div class="container">
        <h1>My Profile</h1>
        <!-- Profile Information -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-picture">
            <div class="user-details">
                <h2>User Name</h2>
                <p>Unit Number: 101</p>
            </div>
        </div>

        <!-- Example Message -->
        <div class="message">
            <strong>Direct Message</strong>
            <p>Hey, are you still interested in borrowing my ladder?</p>
            <!-- Replies -->
            <div class="comment"><strong>Me</strong>: Yes, thank you! Iâ€™ll stop by tomorrow.</div>
            <div class="comment"><strong>User Name</strong>: Great, see you then!</div>
        </div>
    </div>

</body>
</html>
