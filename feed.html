<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f5f5f5; }
        .sidebar { width: 200px; background-color: #4677b3; color: #fff; padding: 20px 10px; height: 100vh; position: fixed; }
        .sidebar a { color: #fff; display: block; padding: 10px 15px; text-decoration: none; font-weight: bold; }
        .sidebar a:hover { background-color: #3b6798; border-radius: 5px; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; margin-left: 220px; width: calc(100% - 220px); }
        h1 { color: #4677b3; font-size: 24px; margin-bottom: 20px; }
        .post { background-color: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); }
        .post-header { display: flex; align-items: center; margin-bottom: 10px; color: #4677b3; }
        .thumbnail { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .category { background-color: #e1ecf9; padding: 5px 10px; font-size: 0.85em; border-radius: 5px; color: #4677b3; }
        .post p { margin: 15px 0; color: #333; line-height: 1.6; }
        .comment { margin-left: 70px; padding: 10px 0; border-top: 1px solid #eee; color: #4677b3; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="directory.html">Community Directory</a>
        <a href="profile.html">My Profile</a>
    </div>

    <div class="container">
        <h1>Community Feed</h1>
        <!-- Example Post -->
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="User Thumbnail" class="thumbnail">
                <div>
                    <strong>User Name</strong>
                    <span class="category">Giving Away Stuff</span>
                </div>
            </div>
            <p>Looking to give away a gently used sofa. Let me know if you're interested!</p>
            <!-- Comments -->
            <div class="comment"><strong>Commenter Name</strong>: I'd be interested!</div>
            <div class="comment"><strong>Another User</strong>: Still available?</div>
        </div>
    </div>

</body>
</html>
