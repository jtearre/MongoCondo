<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 200px; background-color: #4677b3; color: #fff; padding: 1em; height: 100vh; position: fixed; }
        .sidebar a { color: #fff; display: block; margin-bottom: 1em; text-decoration: none; }
        .container { padding: 1em; max-width: 800px; margin: 0 auto; margin-left: 220px; width: calc(100% - 220px); }
        .post { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; margin-left: 60px; }
        .post-header { display: flex; align-items: center; margin-bottom: 0.5em; color: #4677b3; }
        .thumbnail { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .category { background-color: #eee; padding: 0.2em 0.5em; font-size: 0.9em; border-radius: 5px; }
        .comment { margin-left: 80px; padding: 0.5em 0; border-top: 1px solid #eee; color: #4677b3; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="directory.html">Community Directory</a>
        <a href="profile.html">My Profile</a>
    </div>

    <div class="container">
        <h1>Community Feed</h1>
        <!-- Example Post -->
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="User Thumbnail" class="thumbnail">
                <div>
                    <strong>User Name</strong>
                    <span class="category">Giving Away Stuff</span>
                </div>
            </div>
            <p>Looking to give away a gently used sofa. Let me know if you're interested!</p>
            <!-- Comments -->
            <div class="comment"><strong>Commenter Name</strong>: I'd be interested!</div>
            <div class="comment"><strong>Another User</strong>: Still available?</div>
        </div>
    </div>

</body>
</html>
