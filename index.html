<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender with EmailJS and Brevo</title>
  <!-- Include EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init("dH_nyQvgMIaBStOF5"); // Replace "YOUR_PUBLIC_KEY" with your actual public key from EmailJS
    })();
  </script>
</head>
<body>
  <h1>Send an Email</h1>
  <form id="emailForm">
    <label for="toEmail">Recipient Email:</label>
    <input type="email" id="toEmail" name="toEmail" required>
    <br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br><br>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form data
      const toEmail = document.getElementById('toEmail').value;
      const message = document.getElementById('message').value;

      // Define the EmailJS parameters
      const params = {
        to_email: toEmail,
        message: message
      };

      // Send the email using EmailJS
      emailjs.send("service_hiadywa", "template_w0ef0uq", params)
        .then(function(response) {
          alert('Email sent successfully!');
        }, function(error) {
          console.error('Failed to send email:', error);
          alert('Failed to send email. Please try again.');
        });
    });
  </script>
</body>
</html>
