<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender with EmailJS and Brevo</title>
  <!-- Include EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace "YOUR_PUBLIC_KEY" with your actual public key from EmailJS
    })();
  </script>
</head>
<body>
  <h1>Send an Email</h1>
  <form id="emailForm">
    <label for="toEmail">Recipient Email:</label>
    <input type="email" id="toEmail" name="toEmail" required>
    <br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br><br>
    <button type="submit">Send</button>
  </form>

  <script>
    // Event listener for form submission
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form data
      const toEmail = document.getElementById('toEmail').value;
      const message = document.getElementById('message').value;

      // Define parameters to send via EmailJS
      const params = {
        to_email: toEmail,
        message: message
      };

      // Send the email using EmailJS
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
        .then(function(response) {
          alert('Email sent successfully!');
          console.log('Success:', response);
        })
        .catch(function(error) {
          console.error('Failed to send email:', error);
          alert('Failed to send email. Please check the console for details.');
        });
    });
  </script>
</body>
</html>
